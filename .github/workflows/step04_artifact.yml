name: step04_artifact
on: workflow_dispatch
jobs:
  job_1:
    runs-on: ubuntu-latest
    steps:
      - name: Create output.txt
        id: output
        run: |
          echo "artifact output" > output.txt
      - name: Upload output.txt
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: output.txt
